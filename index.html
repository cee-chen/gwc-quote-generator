<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Random Awesome Quote Generator!</title>
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/chosen.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
	<div class="dimmer"></div>
	<div class="wrapper">
		<h1 class="quote">
			"Click for an awesome random quote"
		</h1>
		
		<select id="dropdown" class="wide">
			<option>Select a quote</option>
			<optgroup label="Movie Quotes">
				<option>Star Wars</option>
				<option>Guardians of the Galaxy 2</option>
				<option>The Princess Bride</option>
			</optgroup>
			<optgroup label="Book Quotes">
				<option val="3">Example Book 1</option>
				<option val="4">Example Book 2</option>
			</optgroup>
			<optgroup label="Emotions">
				<option>Happiness</option>	
				
			</optgroup>
		</select>

		<button id="generate-quote" class="button">
			Quote
		</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/chosen.jquery.js"></script>
	<script src="js/arrays.js"></script>
	<script src="js/script.js"></script>
	<br><br>


	</body>
</html>
